<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/loginadm.css">
</head>
<body>
    <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
       <img src="/assets/img/SACC.png" alt="Ceará Científico" style=" float: right; margin-top: 15%; margin-bottom: 50%; margin-left: 15%;margin-right: 10%;">
      </div>
    </div>


    <div class="right">
      <div class="login-box">
        <div class="login-cont">
        <h2 style="margin-bottom: 50px;">Login</h2>
        <form>
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario">

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha">

          <button type="submit">Entrar</button>
          <a href="#" class="forgot" style="text-align: center; font-size: 15px;">Esqueceu sua senha?</a>
        </form>

        <div class="logos">
          <img src="/assets/img/ceara.png" alt="Governo do Ceará">
          <img src="/assets/img/crede7.png" alt="Crede 7 Canindé">
          <img src="/assets/img/cearacientifico.png" alt="Ceará Científico">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
