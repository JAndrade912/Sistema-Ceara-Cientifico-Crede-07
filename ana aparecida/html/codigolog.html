<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/codigo.css">
</head>
<body>
    <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
       <img src="/assets/img/SACC.png" alt="Ceará Científico" style=" float: right; margin-top: 15%; margin-bottom: 50%; margin-left: 10%;margin-right: 10%; width: 80%;">
      </div>
    </div>


    <div class="right">
      <div class="login-box">
        <div class="login-cont">
        <h2 style="margin-bottom: 50px;">Redefinição de senha</h2>
    
        <form>
          <label for="E-mail">Insira o código</label>
          <input type="text" id="usuario" name="usuario">
          <button type="submit">Enviar</button>
        </form>

        <div class="logos">
          <img src="/assets/img/ceara.png" alt="Governo do Ceará">
          <img src="/assets/img/crede7.png" alt="Crede 7 Canindé">
          <img src="/assets/img/cearacientifico.png" alt="Cerá Científico">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
