<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/recuperar_log.css">
  <link rel="stylesheet" href="boostrap/CSS/bootstrap.min.css">
<script src="boostrap/JS/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="/assets/img/SACC.png" alt="Ceará Científico">
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <h2>Redefinição de senha</h2>
          <p>Informe um e-mail para enviar o código de redefinição.</p>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <br>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com"/>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- CAMINHOS PRONTOS = CAMILLE -->
</body>
</html>
