<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/recuperar_log.css">
</head>
<body>
    <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
       <img src="/assets/SACC.png"Ceará Científico" style=" float: right; margin-top: 15%; margin-bottom: 50%; margin-left: 15%;margin-right: 10%; width: 80%;">
      </div>
    </div>


    <div class="right">
      <div class="login-box">
        <div class="login-cont">
        <h2>Redefinição de senha</h2>
         <p style="margin-bottom: 50px;">Informe um e-mail para enviar o código de redefinição.</p>

        <form method="POST" id="loginForm">
     <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com" />
     </div>


  
     <button type="submit">Enviar</button>
   </form>


         <div class="logos">
          <img src="/assets/crede7.png" alt="Crede 7 Canindé" style="align-items: center; margin-left: 43%; margin-right: 80%; position: relative; top: -20px; margin-left: 38%;">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
