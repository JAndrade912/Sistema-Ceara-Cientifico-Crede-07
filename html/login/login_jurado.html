<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/login_jurado.css">
  <link rel="stylesheet" href="boostrap/CSS/bootstrap.min.css">
<script src="boostrap/JS/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="/assets/img/SACC.png" alt="Ceará Científico">
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <h2>Login</h2><br>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <label for="usuario">Usuário:</label>
              <input type="text" name="usuario" id="usuario" />
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" name="password" id="password" required placeholder="Digite sua senha"/>
            </div>
            <button type="submit" id="bt1">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
