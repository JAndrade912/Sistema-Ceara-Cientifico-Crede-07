<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/login_adm.css">
      <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="/boostrap/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <script src="/boostrap/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  <script src="/boostrap/bootstrap-3.4.1-dist/js/jquery.min.js"></script>

  <link rel="stylesheet" href="boostrap/CSS/bootstrap.min.css">
<script src="boostrap/JS/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo"><img src="/assets/img/SACC.png"></div>
    </div>
    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <header>
            <b>Login</b>
            <br>
            <div id="login-con1">
              <div><button id="bt1">Jurado</button></div>
              <div><button id="bt2">Admin</button></div>
            </div>
          </header>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com"/>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" name="password" id="password" required placeholder="Digite sua senha"/>
            </div>
            <button type="submit">Entrar</button>
          </form>
          <div class="logos">
            <img src="/assets/img/crede7.png" alt="Crede 7 Canindé">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- CAMINHOS PRONTOS = CAMILLE -->
</body>
</html>
