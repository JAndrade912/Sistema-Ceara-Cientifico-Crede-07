<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/login_adm.css">
</head>

<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
        <i          style=" float: right; margin-top: 15%; margin-bottom: 50%; margin-left: 15%;margin-right: 10%; width: 80%;">
      </div>
    </div>


    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <header style="font-size: 40px;text-align: center;"> <b>Login</b>
            <br>
            <div style="display: flex; padding: 1px; margin-left: 32%;">
              <div><button
                  style="border-bottom-left-radius:30px ; border-top-left-radius: 30px;width: 120%;margin: auto;">Jurado</button>
              </div>
              <div><button
                  style="border-radius: 30px; width: 120%;margin: auto;background-color: #4C8F5A;">Admin</button></div>
            </div>
          </header>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com" />
            </div>


            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" name="password" id="password" required placeholder="Digite sua senha" />
            </div>





            <button type="submit">Entrar</button>
          </form>



          <div class="logos">
            <img src="/assets/img/crede7.png" alt="Crede 7 Canindé"
              style="align-items: center; margin-left: 43%; margin-right: 80%;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- CAMINHOS PRONTOS = CAMILLE -->

</body>
</html>
