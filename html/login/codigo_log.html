<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <link rel="stylesheet" href="/assets/styles/codigo_log.css">
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="../boostrap/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="../boostrap/CSS/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../boostrap/CSS/bootstrap-theme.css.map">
  <link rel="stylesheet" href="../boostrap/CSS/bootstrap.css.map">
  <script src="../boostrap/JS/bootstrap.min.js"></script>

<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="/assets/img/SACC.png" alt="Ceará Científico">
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <h2 id="red-senha">Redefinição de senha</h2>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <label for="number"><b>Código:</b></label>
              <input type="text" name="codigo" id="codigo"/>
            </div>
            <button type="submit" <a href="nova_senha.html"></a>Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- CAMINHOS PRONTOS = CAMILLE -->
  </div>
