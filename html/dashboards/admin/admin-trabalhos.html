<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Trabalhos</title>
  <link rel="stylesheet" href="/assets/styles/dashboard.css">
  <link rel="stylesheet" href="boostrap/CSS/bootstrap.min.css">
</head>

<body>
  <div class="admin-container">
    <aside class="menu-lateral">
      <h2>Admin</h2>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-trabalhos.html">Trabalhos</a></li>
        <li><a href="admin-escolas.html">Escolas</a></li>
        <li><a href="admin-jurados.html">Jurados</a></li>
        <li><a href="admin-criterios.html">Critérios</a></li>
        <li><a href="admin-ordem.html">Ordem</a></li>
        <li><a href="admin-notas.html">Notas</a></li>
        <li><a href="admin-ranking.html">Ranking</a></li>
        <li><a href="admin-relatorios.html">Relatórios</a></li>
      </ul>
    </aside>

    <main class="conteudo">
      <h1>Trabalhos</h1>
      <button class="btn-verde">Adicionar Trabalho</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Trabalho</th>
            <th>Escola</th>
            <th>Categoria</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Trabalho de Matemática</td>
            <td>Escola A</td>
            <td>MT</td>
            <td class="status laranja">Rascunho</td>
            <td>
              <button class="btn-laranja">Editar</button>
              <button class="btn-cinza">Deletar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Projeto de Ciências</td>
            <td>Escola B</td>
            <td>CN</td>
            <td class="status verde">Enviado</td>
            <td>
              <button class="btn-laranja">Editar</button>
              <button class="btn-cinza">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script src="boostrap/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
