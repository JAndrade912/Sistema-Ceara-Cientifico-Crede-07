<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ceará Científico</title>
  <!--  ANTIGO REDEFINIR.HTML-->
  <link rel="stylesheet" href="../assets/styles/login_redef.css">
  <link rel="stylesheet" href="./boostrap/CSS/bootstrap.min.css">
<script src="./boostrap/JS/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="fundo-arredondado"></div>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="../assets/img/SACC.png" alt="Ceará Científico">
      </div>
    </div>

    <div class="right">
      <div class="login-box">
        <div class="login-cont">
          <h2 id="cont2-tit">Redefinição de senha</h2>
          <br>
          <p>Insira um e-mail para enviar o código de verificação</p>
          <form method="POST" id="loginForm">
            <div class="form-group">
              <br>
              <label for="e-mail" class="title"><b>E-mail:</b></label>
              <input type="email" name="e-mail" id="e-mail"/>
              <br>
            <button type="submit" class="btn btn-dark" id="link_enviar">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- CAMINHOS PRONTOS = CAMILLE -->
  </div>
</body>
</html>
