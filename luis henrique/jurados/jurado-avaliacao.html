<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Trabalho</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="menu-superior">
    <h2>Jurado</h2>
    <nav>
      <a href="jurado-dashboard.html">Dashboard</a>
      <a href="jurado-trabalhos.html">Trabalhos</a>
      <a href="jurado-historico.html">Histórico</a>
    </nav>
  </header>

  <main class="conteudo">
    <h1>Avaliação do Trabalho</h1>
    <h3>Trabalho: Projeto de Ciências</h3>
    <h4>Escola: Escola B</h4>

    <form id="avaliacaoForm">
      <div class="criterios">
        <label>Critério 1: Clareza</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 2: Originalidade</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 3: Organização</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 4: Conteúdo</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 5: Apresentação</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 6: Relevância</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 7: Criatividade</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 8: Aplicação</label>
        <input type="number" min="0" max="10" required>

        <label>Critério 9: Impacto</label>
        <input type="number" min="0" max="10" required>
      </div>

      <button type="submit" class="btn-laranja">Salvar Rascunho</button>
      <button type="submit" class="btn-verde">Enviar Avaliação</button>
    </form>
  </main>
</body>
</html>
